<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Cards</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; line-height: 1.6; }
    .card { margin-bottom: 2.5rem; }
    .card img { max-width: 300px; height: auto; display: block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <!-- card 1 -->
  <div class="card">
    <h2>apple <small>(蘋果)</small></h2>
    <p>An <strong>apple</strong> a day keeps the doctor away.</p>
    <img src="images/apple.jpg" alt="a red apple" />
  </div>

  <!-- card 2 -->
  <div class="card">
    <h2>bicycle <small>(腳踏車)</small></h2>
    <p>I ride my <strong>bicycle</strong> to work every morning.</p>
    <img src="images/bicycle.jpg" alt="a blue bicycle" />
  </div>

  <!-- card 3 -->
  <div class="card">
    <h2>sanctuary <small>(庇護所；避難地)</small></h2>
    <p>The injured turtles were taken to a marine <strong>sanctuary</strong> for care.</p>
    <img src="images/sanctuary.jpg" alt="marine sanctuary" />
  </div>

  <!-- card 4 -->
  <div class="card">
    <h2>shelter <small>(遮蔽；避難所)</small></h2>
    <p>They found <strong>shelter</strong> in a small cabin during the storm.</p>
    <img src="images/shelter.jpg" alt="a cabin providing shelter" />
  </div>
</body>
</html>
