<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Cards</title>

  <!-- 內嵌樣式：之後要調色或排版直接修改此區即可 -->
  <style>
    /* 全站排版 */
    body{
      font-family: "Arial", sans-serif;
      background:#f9f9f9;
      color:#333;
      padding:2rem;
      line-height:1.6;
    }

    /* 卡片統一外觀 */
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,.08);
      padding:1.5rem;
      max-width:500px;
      transition:transform .15s ease;
    }
    .card:hover{transform:translateY(-4px);}

    /* 標題配色 */
    .card h2{
      color:#007bff;
      margin:0 0 .5rem;
    }

    /* 圖片 */
    .card img{
      max-width:100%;
      border-radius:4px;
      margin-top:1rem;
    }

    /* 外層排版：多張卡片水平流式排列，空隙 2rem */
    .cards-wrapper{
      display:flex;
      flex-wrap:wrap;
      gap:2rem;
    }

    /* 小螢幕單欄 */
    @media(max-width:600px){
      .card{max-width:100%;}
    }
  </style>
</head>

<body>
  <h1>My Vocabulary Cards</h1>

  <div class="cards-wrapper">

    <!-- card 1 -->
    <div class="card">
      <h2>apple <small>(蘋果)</small></h2>
      <p>An <strong>apple</strong> a day keeps the doctor away.</p>
      <img src="images/apple.jpg" alt="a red apple" />
    </div>

    <!-- card 2 -->
    <div class="card">
      <h2>bicycle <small>(腳踏車)</small></h2>
      <p>I ride my <strong>bicycle</strong> to work every morning.</p>
      <img src="images/bicycle.jpg" alt="a blue bicycle" />
    </div>

    <!-- card 3 -->
    <div class="card">
      <h2>sanctuary <small>(庇護所；避難地)</small></h2>
      <p>The injured turtles were taken to a marine <strong>sanctuary</strong> for care.</p>
      <img src="images/sanctuary.jpg" alt="marine sanctuary" />
    </div>

    <!-- card 4 -->
    <div class="card">
      <h2>shelter <small>(遮蔽；避難所)</small></h2>
      <p>They found <strong>shelter</strong> in a small cabin during the storm.</p>
      <img src="images/shelter.jpg" alt="a cabin providing shelter" />
    </div>

  </div>
</body>
</html>
